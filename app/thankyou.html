<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GalatiCube</title>
        <link rel="stylesheet" href="bootstrap/luxus-theme.css">
        <link rel="stylesheet" href="css/style.css">

        <script src="handlebars/handlebars.min-v4.7.8.js"></script>
        <script src="js/index.js"></script>
        <script></script>
        
    </head>

    <body onload="render({navbar_text: 'black', navbar_bg: '', footer_bg: ''})">
        <header>
            <script type="text/x-handlebars-template">
                {{>partials/navbar }}
            </script>
        </header>
        <main>
            <div class="d-flex flex-column justify-content-center h-100">
                <div>
                    <video id="thankyou-video-bg" autoplay muted loop>
                        <source src="./assets/video/bg_thankyou_video.mp4" type="video/mp4">
                    </video>
                </div>

                <h1 class="text-center m-5 text-light">Thank you!</h1>
                <h6 class="text-center m-5 text-light">for trusting us with your mission</h6>
            </div>

        </main>
        <div>
            <script type="text/x-handlebars-template">
                {{>partials/footer }}
            </script>
        </div>
        <!-- Bootstrap JavaScript Libraries -->
        <script src="bootstrap/bootstrap.bundle.min.js"></script>

    
    </body>
</html>

<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Satellite Shop</title>

    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!--link rel="icon" href="assets/icon.svg"-->
    <link rel="stylesheet" href="bootstrap/luxus-theme.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="handlebars/handlebars.min-v4.7.8.js"></script>
    <script src="js/index.js"></script>
    <script src="assets/data/satellites.js"></script>
    <script src="js/product-catalogue-api.js"></script>
    <script src="js/shopping-cart-api.js"></script>
    <script src="js/shop.js"></script>


</head>

<body>
    <header>
        <div>
            <script type="text/x-handlebars-template">
                {{>partials/navbar }}
            </script>
        </div>
    </header>


    <main>
        <div class="container-fluid">
            <div class="row">
                <h1 class="text-center">Catalogue</h1>
            </div>

            <!-- Filters and Search -->
            <div class="row justify-content-center gy-3">
                <div class="col-auto">
                    <button class="btn btn-primary">Filter </button>
                </div>
                <div class="col-6" style="min-width: 200px;">   
                    <div class="input-group">
                        <input id="search-input" type="search" class="form-control px-0 text-center" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
                        <span class="input-group-text border-0" id="search-addon">
                            
                        </span>
                      </div>
                </div>
            </div>

            <!-- Items -->
            <div class="row">
                <div class="d-flex text-center flex-row flex-wrap justify-content-center catalogue p-3">

                    <script type="text/x-handlebars-template">
                        {{#if satellites}}
                        {{#each satellites}}
                        <div class="card catalogue-item m-3" >
                            <a href="{{concat "details.html?id=" this.id}}" style="text-decoration: none;">
                                <img src="{{this.image}}" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">{{this.name}}</h5>
                                    <p class="card-text">{{this.desc_short}}</p>
                                </div>
                            </a>
                        
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div class="weight-tag">{{this.mass}}kg</div>
                                    <div class="price-tag">{{this.price}}€</div>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <div class="size-tag">{{this.size}}U</div>
                                </div>
                            </div>
                            <div class="card-body">
                                <button class="btn-add-to-cart float-end" data-sat-id="{{this.id}}">Add to Cart</button>
                            </div>
                        </div>
                        {{/each}}
                        {{else}}
                        <p>No satellites matching search!</p>
                        {{/if}}
                    </script>

                </div>
            </div>
        </div>

    </main>
    <div>
        <script type="text/x-handlebars-template">
            {{>partials/footer }}
        </script>
    </div>




    <script src="bootstrap/bootstrap.bundle.min.js"></script>
    <!-- other scripts :-->
</body>

</html>

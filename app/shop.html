<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <title>Satellite Shop</title>

        <meta name="viewport" content="width=device-width,initial-scale=1.0">

        <!--link rel="icon" href="assets/icon.svg"-->
        <link rel="stylesheet" href="bootstrap/luxus-theme.css">
        <link rel="stylesheet" href="css/style.css">

        <script src="js/index.js"></script>
        <script src="handlebars/handlebars.min-v4.7.8.js"></script>

        
        <script>
            function init() {
                console.log(handlebars_data)
                render(handlebars_data)
            }
        </script>
    </head>
    <body onload="init()">
        <header>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a href="#" class="navbar-brand">Shop</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
    
                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title">Navigation</h5>
                            <button class="btn-close" type="button" data-bs-dismiss="offcanvas"></button>
                        </div>
                        <div class="offcanvas-body">
                            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                                <li class="nav-item">
                                    <a href="#" class="nav-link active">Home</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        
        <main>
            
            <h1 class="text-center">Catalogue</h1>
            
            <!-- Filters and Search -->
            <div>
            </div>

            <!-- Items -->
            <div class="d-flex text-center flex-row flex-wrap justify-content-center catalogue p-3">
                
                <script type="text/x-handlebars-template">
                    {{#each satellites}}
                    <div class="card catalogue-item m-3" >
                        <img src="{{this.image}}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{this.name}}</h5>
                            <p class="card-text">{{this.descshort}}</p>   
                        </div>
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div class="weight-tag">{{this.weight}}kg</div>
                                <div class="price-tag">{{this.price}}â‚¬</div>
                            </div>
                        </div>
                        <div class="card-body">
                            <button class="btn-add-to-card">Add to Cart</button>
                        </div>
                    </div>
                    {{/each}}
                </script>
                
            </div>
            
            
        </main>

        <footer></footer>
        

        <script src="bootstrap/bootstrap.bundle.min.js"></script>
        <!-- other scripts :-->
    </body>
</html>

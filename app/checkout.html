<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GalactiCube | Checkout</title>
    <link rel="stylesheet" href="bootstrap/luxus-theme.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/product-catalogue-api.js"></script>
    <script src="js/shopping-cart-api.js"></script>
    <script src="handlebars/handlebars.min-v4.7.8.js"></script>
    <script src="js/index.js"></script>
    <script src="js/checkout.js"></script>
</head>

<body>

    <header>
        <div>
            <script type="text/x-handlebars-template">
                {{>partials/navbar }}
            </script>
        </div>
    </header>
    <main>
        <div class="container d-flex justify-content-end py-2 px-3">
            <div id="go-back-button" style="text-decoration: underline; cursor: pointer; font-weight: bold;">
                îª› Go back
            </div>
        </div>

        <h5 class="text-center">Items</h5>
        <div class="container col-lg-8">
            <script type="text/x-handlebars-template">
                {{#each cart}}
                    <div class="d-flex">
                        <div class="d-flex align-items-center col-2">
                            <div>{{this.quantity}}x</div>
                        </div>
                        <div>{{this.satellite.name}}</div>
                    </div>
                    <div class="text-end">= {{formatPrice this.total_price}}</div>
                    <hr>
                {{/each}}
                <div>Total: {{formatPrice total_price}}</div>
            </script>
        </div>

        <h1 class="m-5 text-center">Checkout</h1>

        <form class="needs-validation" novalidate action="thankyou.html">
            <div class="container-fluid p-3">
                <div class="row">
                    <div class="col">
                        <label class="form-label has-validation">First name</label>
                        <input type="text" class="form-control" id="first_name" required>
                        <div class="invalid-feedback">Please enter your first name.</div>


                    </div>
                    <div class="col">
                        <label class="form-label">Last name</label>
                        <input type="text" class="form-control" id="last_name" required>
                        <div class="invalid-feedback">Please enter your last name.</div>

                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col">
                        <label class="form-label">E-Mail</label>
                        <input type="email" class="form-control" id="email" placeholder="(optional)">
                    </div>
                </div>

                <div class="row mt-1">
                    <div class="col">
                        <label class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="phone" placeholder="(optional)">
                    </div>
                </div>
                <div class="row my-4">
                    <class class="col">
                        <label class="form-label">Company</label>
                        <input type="text" class="form-control" id="company" placeholder="(optional)">
                    </class>
                </div>
                </fieldset>

                <div class="row">
                    <div class="col">
                        <label class="form-label">Country</label>
                        <input type="text" class="form-control" id="country" required>
                        <div class="invalid-feedback">Please input your country.</div>
                    </div>
                    <div class="col">
                        <label class="form-label">Postcode</label>
                        <input type="number" class="form-control" id="postcode" required>
                        <div class="invalid-feedback">Please input your postcode.</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label class="form-label">City</label>
                        <input type="text" class="form-control" id="city" required>
                        <div class="invalid-feedback">Please input your city.</div>
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col">
                        <label class="form-label">Street</label>
                        <input type="text" class="form-control" id="street" required>
                        <div class="invalid-feedback">Please input your street.</div>
                    </div>
                    <div class="col-4">
                        <label class="form-label">Nr.</label>
                        <input type="number" class="form-control" id="nr" required>
                        <div class="invalid-feedback">Please input your street number.</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label class="form-label">Address addition</label>
                        <input type="text" class="form-control" id="address_addition" placeholder="(optional)">
                    </div>
                </div>
                <div class="row justify-content-center my-5">
                    <div class="col-4 text-center">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </div>

            </div>
        </form>
    </main>

    <div>
        <script type="text/x-handlebars-template">
                {{>partials/footer }}
            </script>
    </div>



    <script src="bootstrap/bootstrap.bundle.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GalactiCube | Order History</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="bootstrap/luxus-theme.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="handlebars/handlebars.min-v4.7.8.js"></script>
    <script src="js/index.js"></script>
    <script src="js/order-history-api.js"></script>
    <script src="js/order-history.js"></script>
</head>

<body>
    <header>
        <div>
            <script type="text/x-handlebars-template">
                {{>partials/navbar }}
            </script>
        </div>
    </header>

    <main>
        <div class="container my-5">
            <div class="text-center mb-4">
                <h1 class="fw-bold">Order History</h1>
                <p class="text-muted mb-5">Review your past orders below</p>
            </div>
            <hr class="bg-primary">

            <script id="order-history-template" type="text/x-handlebars-template">
                {{#if orders}}
                {{#each orders}}
                <a href="order-history-details.html?id={{this.id}}" style="text-decoration: none;">
                    <div class="container mt-4 order-item">
                        <div class="row mb-4 border rounded shadow-sm p-3 align-items-center">
                            <div class="col-12 mb-3">
                                <h5 class="fw-bold">Order Nr.{{this.id}}</h5>
                                <p class="text-muted">({{this.date}})</p>
                            </div>
                            <hr class="bg-primary">
                            <div class="col-12">
                                {{#each cart}}
                                    <div class="row mb-2">
                                        <div class="col-8 col-md-6">
                                            <p class="fw-bold mb-0">{{this.quantity}} x {{this.name}}</p>
                                        </div>
                                        <div class="col-4 col-md-6 text-md-end">
                                            <p class="fw-bold mb-0">{{formatPrice this.price}}</p>
                                        </div>
                                    </div>
                                {{/each}}
                                
                                <div class="row mb-2">
                                    <div class="col-8 col-md-6">
                                        <p class="fw-bold mb-0">{{this.launcher.name}}</p>
                                    </div>
                                    <div class="col-4 col-md-6 text-md-end">
                                        <p class="fw-bold mb-0">{{formatPrice this.launcher.price}}</p>
                                    </div>
                                </div>
                            </div>
                            <hr class="bg-primary">

                            <div class="col-12 text-end mt-3">
                                <p class="fw-bold fs-5">Total: {{formatPrice this.totalPrice}}</p>
                            </div>
                        </div>
                    </div>
                </a>
                {{/each}}
                {{else}}
                    <div class="container text-center">
                        <div class="row justify-content-center">
                            <p>No orders yet. <br>Get your Cubesat now.</p>
                        </div>
                    
                        <div class="row justify-content-center">
                            <a href="shop.html" class="col-7 col-lg-3">
                                <h5 class="bg-primary text-light py-2">Shop Ôê≤</h5>
                            </a>
                        </div>
                    </div>
                
                {{/if}}
            </script>

            <hr class="bg-primary mt-4">
        </div>
    </main>

    <div>
        <script type="text/x-handlebars-template">
            {{>partials/footer }}
        </script>
    </div>

    <script src="bootstrap/bootstrap.bundle.min.js"></script>
</body>

</html>

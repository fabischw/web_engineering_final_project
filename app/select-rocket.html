<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GalatiCube | Select Launcher</title>
    <link rel="stylesheet" href="bootstrap/luxus-theme.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="handlebars/handlebars.min-v4.7.8.js"></script>
    <script src="js/index.js"></script>
    <script src="assets/data/launchers.js"></script>
    <script src="js/product-catalogue-api.js"></script>
    <script src="js/shopping-cart-api.js"></script>
    <script src="js/launcher-api.js"></script>
    <script src="js/select-rocket.js"></script>
</head>

<body>
    <header>
        <div>
            <script type="text/x-handlebars-template">
                {{>partials/navbar }}
            </script>
        </div>
    </header>

    <main>
        <div class="container my-5">
            <div class="text-center mb-4">
                <h1 class="fw-bold">Select Launcher</h1>
                <p class="text-muted">Choose the best launcher for your satellite</p>
            </div>
            <div class="row">
                <script type="text/x-handlebars-template">
                    {{#each launchers}}
                    <div class="col-md-4">
                        <div class="card">
                            <img src="{{this.image_url}}" class="card-img-top" alt="Launcher 1 Image">
                            <div class="card-body">
                                <h5 class="card-title">{{this.name}}</h5>
                                <p class="card-text">Manufacturer: {{this.manufacturer.name}}</p>
                                <p class="card-text">Price: {{this.launch_cost}}â‚¬</p>
                                <a href="launcher-details.html?id=1" class="btn btn-primary">View Details</a>
                            </div>
                        </div>
                    </div>
                    {{/each}}
                </script>
            </div>
        </div>
    </main>

    <footer>
        <div>
            <script type="text/x-handlebars-template">
                {{>partials/footer }}
            </script>
        </div>
    </footer>

    <script src="bootstrap/bootstrap.bundle.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <title>Satellite Shop</title>

        <meta name="viewport" content="width=device-width,initial-scale=1.0">

        <!--link rel="icon" href="assets/icon.svg"-->
        <link rel="stylesheet" href="bootstrap/luxus-theme.css">
        <link rel="stylesheet" href="css/style.css">

        <script src="handlebars/handlebars.min-v4.7.8.js"></script>
        <script src="js/index.js"></script>
        <script src="assets/data/satellites.js"></script>
        <script src="js/product-catalogue-api.js"></script>

        
        <script>
            function init() {
                const queryString = window.location.search;
                const urlParams = new URLSearchParams(queryString);
                const satelliteID = parseInt(urlParams.get('id'))
                console.log("Showing Satellite: "+satelliteID);
                render({
                    satellite_data: getSatelliteDataById(satelliteID)
                })
            }
        </script>
    </head>
    <body onload="init()">
        <header>
            <div>
                <script type="text/x-handlebars-template">
                    {{>partials/navbar }}
                </script>
            </div>
        </header>

        
        <main>
            <script type="text/x-handlebars-template">
                {{#if satellite_data}}
                    {{#with satellite_data}}
                    <div class="row m-3">
                        <div class="col">
                            <img src="{{this.image}}" class="img-fluid border border-primary rounded-1 mb-5" alt="{{this.name}}">
                        </div>
                        <h5 class="fw-bold mb-5">{{this.name}}</h5>
                        <h4>{{this.price}}â‚¬</h4>
                        <p class="mb-0">mass: {{this.mass}}kg</p>
                        <p class="mb-5">size: {{this.size}}U</p>
                        <h5 class="text-secondary" style="font-size: 1.2em;">Product Details:</h5>
                        <p>{{this.desc_long}}</p>
                    </div>
                    {{/with}}
                {{else}}
                    <div>Element with ID {{this.id}} does not Exist.</div>
                {{/if}}
            </script>
            
        </main>

        <footer></footer>
        

        <script src="bootstrap/bootstrap.bundle.min.js"></script>
        <!-- other scripts :-->
    </body>
</html>

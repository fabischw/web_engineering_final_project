<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <title>Satellite Shop</title>

        <meta name="viewport" content="width=device-width,initial-scale=1.0">

        <!--link rel="icon" href="assets/icon.svg"-->
        <link rel="stylesheet" href="bootstrap/luxus-theme.css">
        <link rel="stylesheet" href="css/style.css">

        <script src="handlebars/handlebars.min-v4.7.8.js"></script>
        <script src="js/index.js"></script>
        <script src="assets/data/satellites.js"></script>
        <script src="js/product-catalogue-api.js"></script>

        
        <script>
            function init() {
                const queryString = window.location.search;
                const urlParams = new URLSearchParams(queryString);
                const satelliteID = parseInt(urlParams.get('id'))
                render({
                    satellite_data: getSatelliteDataById(satelliteID)
                })
            }
        </script>
    </head>
    <body onload="init()">
        <header>
            <div>
                <script type="text/x-handlebars-template">
                    {{>partials/navbar }}
                </script>
            </div>
        </header>

        
        <main>
            <script type="text/x-handlebars-template">
                {{#if satellite_data}}
                {{#with satellite_data}}
                <div class="container mt-4">
                    <div class="row">
                        <div class="col-12 col-lg-6">
                            <img src="{{this.image}}" class="img-fluid border border-primary rounded-1 mb-3 cart-img" alt="{{this.name}}">
                        </div>
                        <div class="col-12 col-lg-6">
                            <h5 class="fw-bold">{{this.name}}</h5>
                            <h4 class="text-primary">{{this.price}}€</h4>
                            <p class="mb-0">Mass: {{this.mass}}kg</p>
                            <p class="mb-4">Size: {{this.size}}U</p>
                            <div class="mb-4">
                                <div class="row align-items-center">
                                    <div class="col-4">
                                        <input type="number" class="form-control" id="itemQuantity" min="1" value="1" aria-label="Quantity">
                                    </div>
                                    <div class="col-8 col-lg-6 text-end">
                                        <button class="btn btn-primary w-100" id="addToCartButton">
                                            <div class="row justify-content-center align-items-center g-2">
                                                <div class="col-1 fs-5 me-3 text-light"></div>
                                                <div class="col text-light">Add to Cart</div>
                                            </div>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <h5 class="text-secondary" style="font-size: 1.2em;">Product Details:</h5>
                            <p>{{this.desc_long}}</p>
                        </div>
                    </div>
                </div>
                {{/with}}
            {{else}}
                <div>Element with ID {{this.id}} does not exist.</div>
            {{/if}}
            </script>
            
        </main>


       

        <footer>
            <div>
                <script type="text/x-handlebars-template">
                    {{>partials/footer }}
                </script>
            </div>
        </footer>
        

        <script src="bootstrap/bootstrap.bundle.min.js"></script>
        <!-- other scripts :-->
    </body>
</html>

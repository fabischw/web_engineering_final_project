<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GalatiCube | Admin Dashboard</title>
    <link rel="stylesheet" href="bootstrap/luxus-theme.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/index.js"></script>
    <script src="handlebars/handlebars.min-v4.7.8.js"></script>

    <script>
        function init() {
            const form = $('.needs-validation')

            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                    console.log("not validated")
                }
                form.classList.add('was-validated')
            }, false)
            render()

        }
    </script>
</head>

<body onload="init()">

        <div class="container-fluid">
            <a href="#" class="navbar-brand text-light">Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title">Navigation</h5>
                    <button class="btn-close" type="button" data-bs-dismiss="offcanvas"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a href="#" class="nav-link active">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <h5 class="m-3 mt-5">Admin Dashboard</h5>

        <div class="row">

                <div class="card text-white bg-primary">

                        <h4 class="card-title text-center">69</h4>
                    </div>
                </div>
            </div>
            <div class="col">

                    </div>
                </div>
            </div>
        </div>
        <div class="row my-4">
            <div class="col">
                <div class="card text-white bg-secondary">

                        <h4 class="card-title text-center">69</h4>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card text-white bg-warning">
                    <div class="card-header text-center">Placeholder Card</div>

    <h5 class="m-3 my-5">Product Catalogue</h5>


    <table class="table table-striped">
        <thead class="table-dark bg-primary">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col" class="text-center bg-info"><a href="" class="text-white link-underline link-underline-opacity-0"></a></th>
            </tr>
        </thead>
        <tbody class="table-group-divider" style="border-top-width: 0;">
            <script type="text/x-handlebars-template">
                {{#each satellites}}
                <tr>
                    <th scope="row">{{this.id}}</th>
                    <td>{{this.name}}</td>
                    <!-- is there a way to do this better? -->
                    <td class="text-center" style="padding-top: 0.6em; padding-bottom: 0;"><a href=""
                            class="text-danger link-underline link-underline-opacity-0" style="font-size: 1.5rem;">󰆴</a></td>
                </tr>
            </script>
        </tbody>
    </table>

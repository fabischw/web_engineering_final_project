<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <title>Satellite Shop</title>

        <meta name="viewport" content="width=device-width,initial-scale=1.0">

        <!--link rel="icon" href="assets/icon.svg"-->
        <link rel="stylesheet" href="bootstrap/luxus-theme.css">
        <link rel="stylesheet" href="css/style.css">

        <script src="handlebars/handlebars.min-v4.7.8.js"></script>
        <script src="js/index.js"></script>
        <script src="assets/data/launchers.js"></script>
        <script src="js/product-catalogue-api.js"></script>
        <script src="js/launcher-api.js"></script>


        
        <script>
            function init() {
                const queryString = window.location.search;
                const urlParams = new URLSearchParams(queryString);
                const launcherID = parseInt(urlParams.get('id'))
                render({
                    launcherData: getLauncherById(launcherID)
                })
            }
        </script>
    </head>
    <body onload="init()">
        <header>
            <div>
                <script type="text/x-handlebars-template">
                    {{>partials/navbar }}
                </script>
            </div>
        </header>

        
        <main>
            <div>
                <script type="text/x-handlebars-template">
                    {{#if launcherData}}
                    {{#with launcherData}}
                    <div class="container mt-4">
                        <div class="row">
                            <div class="col-12 col-lg-6">
                                <img src="{{this.image_url}}" class="img-fluid border border-primary rounded-1 mb-3" alt="{{this.name}}">
                            </div>
                            <div class="col-12 col-lg-6">
                                <h5 class="fw-bold">{{this.name}}</h5>
                                <h4 class="text-primary">{{this.launch_cost}}â‚¬</h4>
                                <h5 class="text-secondary" style="font-size: 1.2em;">Description:</h5>
                                <p>{{this.description}}</p>
                            </div>
                        </div>
                    </div>
                    {{/with}}
                    {{else}}
                        <div>Element with ID {{this.id}} does not exist.</div>
                    {{/if}}
                </script>
            </div>
            
        </main>




        <footer>
            <div>
                <script type="text/x-handlebars-template">
                    {{>partials/footer }}
                </script>
            </div>
        </footer>
        

        <script src="bootstrap/bootstrap.bundle.min.js"></script>
        <!-- other scripts :-->
    </body>
</html>
